<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Aquí puedes enlazar tus archivos CSS si los tienes -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chatbot</h1>
    </header>
    <main>
        <div id="chat-container">
            <div id="chat-box">
                <!-- Aquí se mostrarán los mensajes del chat -->
            </div>
            <form id="message-form">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Puedes agregar información adicional o enlaces aquí -->
    </footer>

    <!-- Aquí puedes enlazar tus archivos JavaScript si los tienes -->
    <script src="scripts.js"></script>
</body>
</html>
